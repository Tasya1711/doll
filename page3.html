<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com;"
  >
  <meta
    http-equiv="X-Content-Security-Policy"
    content="default-src 'self'; script-src 'self'"
  />
  <link rel="stylesheet" href="css/page3.css">
  <title>hair colorðŸ©·</title>
</head>
<body>
  <section id="section__clouds">
    <div class="clouds">
      <img id="cloud__first" src="img/Cloud.png" alt="cloud__big">

      <img id="cloud__third" src="img/Cloud.png" alt="cloud__big">
      <img id="cloud__fourth" src="img/Cloud.png" alt="cloud__big">

  <section id="section__button-next-forward">
    <button id="button__forward">
      <img src="img/Button__forward.png" alt="Button forward">
    </button>
    <button id="button__next">
      <img src="img/Button__right.png" alt="Button next">
    </button>

  <section id="Girl">
    <div id="girlName" class="girl-name"></div>
    <img id="girlImg" src="img/girls/Dark-black-simple.png" alt="Girl">
  </section>

  <section id="haircolor">
    <h1>Hair color</h1>
    <div class="colors">
      <img src="img/imgHc/hair-color-first.png" data-hair="black" alt="Hair color">
      <img src="img/imgHc/hair-color-second.png" data-hair="blonde" alt="Hair color">
      <img src="img/imgHc/hair-color-third.png" data-hair="redhead" alt="Hair color">

  <script src="js/page3.js"></script>
  <script src="js/girl.js"></script>
